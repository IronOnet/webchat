<VirtualHost *:80>
  ServerName webchat.dhedegaard.dk
  ServerAlias wc.dhedegaard.dk
  ServerAlias webchat.neo2k.dk
  ServerAlias wc.neo2k.dk

  WSGIScriptAlias / /home/webchat/webchat/wsgi.py
  WSGIPythonPath /home/webchat/:/home/webchat/lib/python2.7/site-packages

  <Directory /home/webchat/webchat>
    <Files wsgi.py>
      Order deny,allow
      Allow from all
    </Files>
  </Directory>

  Alias /static/ /home/webchat/static_collect/
  <Directory /home/webchat/static_collect>
    Order deny,allow
    Allow from all
  </Directory>
</VirtualHost>