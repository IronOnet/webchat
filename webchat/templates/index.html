{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webchat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'webchat.css' %}"/>
  </head>
  <body>
    {% csrf_token %}
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Webchat</span>
        </div>
        <div class="collapse navbar-collapse">
          <p class="navbar-text navbar-right">A simple webchat implemented in Django - <a href="https://bitbucket.org/dennishedegaard/webchat" target="_blank" class="navbar-link">Get the source!</a></p>
        </div>
      </div>
    </nav>
    <div class="container" id="container"></div>
    <script type="text/javascript" src="{% static 'bundle.js' %}?{{ GIT_HASH }}"></script>
  </body>
</html>
