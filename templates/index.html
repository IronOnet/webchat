<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Webchat</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/jquery.cookie.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/webchat.css"/>
    <script type="text/javascript" src="/static/webchat.js"></script>
</head>
<body>
<div class="container">
    <h1>Webchat</h1>

    <p>If a simple long-polling based chat solution could be defined as fun, this would be one of those.</p>
    <p>Source available here: <a href="https://bitbucket.org/dennishedegaard/webchat">https://bitbucket.org/dennishedegaard/webchat</a></p>
    <hr/>
    <div contenteditable="true" id="chat"></div>
    <br/>
    <label for="username">Username:</label>
    <label for="input">Message:</label><br />
    <div class="input-append">
        <input id="username" name="username" type="text" placeholder="anon" />
        <input id="input" name="input" type="text" placeholder="Enter a message and hit Enter..." />
        <button class="btn btn-primary" id="btn_send" type="button">Send <i class="icon-white icon-refresh"></i></button>
    </div>
</div>
</body>
</html>
