<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Webchat</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/webchat.css"/>
    <script type="text/javascript" src="/static/webchat.js"></script>
</head>
<body>
<div class="container">
    <h1>Webchat</h1>

    <p>If a simple long-polling based chat sollution could be defined as fun, this would be one of those.</p>
    <hr/>
    <div contenteditable="true" id="chat"></div>
    <br/>
    <input id="input" type="text" placeholder="Enter a message and hit Enter..."/>
    <input type="button" name="btn_send" value="Send" class="btn btn-primary"/>
</div>
